        <script type="text/javascript">
            function login(e) {
                e.preventDefault();
                var email = $('#email').val();
                var password = $('#password').val();
                var data = {"email": email, "password": password};
                $.ajax({
                    url: '/user/login',
                    type: 'POST',
                    data: data,
                    success: function (res) {
                        if (res.code == -1) {
                          Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            imageUrl: 'https://www.cipher-it.co.uk/wp-content/uploads/2017/11/ITCrow.jpg',
                            text: res.msg,
                            showConfirmButton: false,
                            timer: 2000
                          }).then(()=>window.location.href = './login.html')

                        } else {
                            if(res.data.email == 'admin@gmail.com'){
                              var audio = document.getElementById("admin_login");
                              audio.play();
                              Swal.fire({
                                type: 'success',
                                title: 'Welcome Back Admin',
                                showConfirmButton: false,
                                timer: 3200
                              }).then(()=>window.location.href = './admin.html')

                            }else{
                              var audio = document.getElementById("audio");
                              audio.play();
                              Swal.fire({
                                type: 'success',
                                title: 'Successfully Logged In ',
                                showConfirmButton: false,
                                timer: 3200
                              }).then(()=>window.location.href = './user.html')

                            }

                        }
                    },
                    error: function (res, status, e) {
                        if (status == "error") {
                            location.href = './login.html';
                        }
                    }
                });
            }
        </script>
